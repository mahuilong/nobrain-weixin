<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>

<div id="hello"></div>

<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

<script>
    $(function() {
        $.ajax({
            type: 'get',
            url: '/ws/rest/hello/say',
            data: {
                name: 'world'
            },
            dataType: 'text',
            success: function(data) {
                $('#hello').text(data);
            }
        });
    });
</script>

</body>
</html>
